services:
  api:
    build:
      context: .
      target: api
    ports:
      - "3333:3333"
    env_file:
      - api/.env
    restart: unless-stopped

  web:
    build:
      context: .
      target: web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    restart: unless-stopped
    depends_on:
      - api
