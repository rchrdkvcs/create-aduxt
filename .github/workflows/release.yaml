name: ðŸ“¦ Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›  Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: ðŸ“¦ Install dependencies
        run: bun install --no-save

      - name: ðŸ”§ Update package.json version
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "Detected version: $VERSION"

          # Met Ã  jour la version dans package.json
          bun x json -I -f package.json -e "this.version='$VERSION'"

          # VÃ©rifie le rÃ©sultat
          cat package.json | grep '"version"'

      - name: ðŸ” Authenticate with npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc

      - name: ðŸš€ Publish package to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
